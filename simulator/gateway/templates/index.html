<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Head Unit</title>
    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .dashboard {
            background-color: #1e293b;
            border-radius: 16px;
            padding: 2rem;
            width: 600px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
            border: 1px solid #334155;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        header {
            text-align: center;
            border-bottom: 1px solid #334155;
            padding-bottom: 1rem;
        }

        h1 {
            margin: 0;
            font-weight: 300;
            letter-spacing: 1px;
            color: #f8fafc;
        }

        .status-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #38bdf8;
        }

        .panel {
            background: #0f172a;
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid #1e293b;
        }

        .progress-row {
            margin-bottom: 1rem;
        }

        .label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #94a3b8;
        }

        .bar-bg {
            background: #334155;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            background: #38bdf8;
            width: 0%;
            transition: width 0.3s ease;
        }

        .bar-fill.complete {
            background: #4ade80;
        }

        #logs {
            font-family: 'Consolas', monospace;
            font-size: 0.85rem;
            color: #4ade80;
            height: 150px;
            overflow-y: auto;
            padding: 0.5rem;
            background: #020617;
            border: 1px solid #334155;
            border-radius: 4px;
        }

        .log-entry {
            margin-bottom: 4px;
            opacity: 0.8;
        }

        .log-entry:last-child {
            opacity: 1;
            font-weight: bold;
        }

        button {
            background: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
        }

        button:hover {
            filter: brightness(1.1);
        }

        button:disabled {
            background: #475569;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <header>
            <div class="status-icon">ðŸš—</div>
            <h1>OTA Manager</h1>
        </header>

        <!-- Approval Section -->
        <div id="approval_section">
            <p style="text-align: center; color: #94a3b8;">
                Update <strong>v2.0.1_SECURE</strong> is ready.<br>
                Verifies Ed25519 signatures before installation.
            </p>
            <div style="margin-bottom: 1rem; text-align: center;">
                <label style="color: #ef4444; font-size: 0.9rem; font-weight: bold; cursor: pointer;">
                    <input type="checkbox" id="fail_check"> Simulate Bad Firmware (Test Rollback)
                </label>
            </div>
            <button onclick="approve()" id="btn">Install Update</button>
        </div>

        <!-- Progress Section (Initially Hidden) -->
        <div id="progress_section" class="hidden">
            <div class="panel">
                <div class="progress-row">
                    <div class="label"><span>Engine ECU</span> <span id="engine_status">Waiting</span></div>
                    <div class="bar-bg">
                        <div class="bar-fill" id="engine_bar"></div>
                    </div>
                </div>
                <div class="progress-row">
                    <div class="label"><span>ADAS ECU</span> <span id="adas_status">Waiting</span></div>
                    <div class="bar-bg">
                        <div class="bar-fill" id="adas_bar"></div>
                    </div>
                </div>
            </div>

            <div id="logs" class="panel">
                <div class="log-entry">> System Ready.</div>
            </div>
        </div>
    </div>

    <script>
        let polling = false;

        async function approve() {
            const btn = document.getElementById('btn');
            const fail = document.getElementById('fail_check').checked;

            btn.disabled = true;
            btn.innerText = "Authenticating...";

            await fetch('/api/approve', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ simulate_failure: fail })
            });

            document.getElementById('approval_section').classList.add('hidden');
            document.getElementById('progress_section').classList.remove('hidden');

            polling = true;
            pollProgress();
        }

        async function pollProgress() {
            if (!polling) return;
            try {
                const res = await fetch('/api/progress');
                const data = await res.json();

                updateBar('engine', data.progress.engine);
                updateBar('adas', data.progress.adas);
                updateLogs(data.logs);

                // Stop polling if both complete? (Simplified: just keep polling)
            } catch (e) { console.error(e); }
            setTimeout(pollProgress, 500);
        }

        function updateBar(id, state) {
            const bar = document.getElementById(id + '_bar');
            const status = document.getElementById(id + '_status');

            bar.style.width = state.percent + '%';
            status.innerText = `${state.status} (${state.percent}%)`;

            if (state.percent === 100) bar.classList.add('complete');
        }

        function updateLogs(logs) {
            const container = document.getElementById('logs');
            container.innerHTML = logs.map(l => `<div class="log-entry">> ${l}</div>`).join('');
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>

</html>
