name: Generate PDF from MkDocs Site

on:
  workflow_dispatch:

jobs:
  generate-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material mkdocs-with-pdf

      - name: Build site and generate PDF
        run: |
          mkdocs build --clean --config-file webpage/mkdocs.withpdf.yml

      - name: Verify PDF exists
        run: |
          test -f webpage/site/pdf/document.pdf

      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-pdf
          path: webpage/site/pdf/document.pdf
