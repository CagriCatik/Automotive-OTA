theme:
  name: material
  highlightjs: false   # use Pygments via pymdownx.highlight
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.prune
    - navigation.sections
    - navigation.indexes
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - header.autohide
    - toc.follow
    - palette.toggle
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true

  - pymdownx.inlinehilite

  # Diagrams (Mermaid + others) in fenced code blocks
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: conform
          class: conform
          format: !!python/name:pymdownx.superfences.fence_code_format

  # Optional: better admonitions, tabs, etc. (Material-friendly)
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - admonition

extra_javascript:
  # Mermaid runtime (Material supports this pattern)
  - https://unpkg.com/mermaid@10/dist/mermaid.min.js
  - js/mermaid-init.js

extra:
  copyright: false
  social:
